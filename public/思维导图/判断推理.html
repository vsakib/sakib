\n原材料和工艺","state":{"depth":5,"id":32,"el":{},"path":"1.5.18.31.32","size":[97,20],"key":"31.32原材料和工艺","x0":-112.125,"y0":644}},{"content":"功能关系","children":[{"content":"<strong>显性功能对应之主要功能</strong>：例如：“电灯”与“照明”，电灯的功能是照明，因此两者是功能对应关系。“洗衣液”与“污渍”，洗衣液的功能是去除污渍，因此两者是功能对应关系","children":[],"payload":{"lines":"36,37","fold":1},"__path":"\n判断推理\n类比推理\n逻辑关系\n对应关系\n功能关系\n<strong>显性功能对应之主要功能</strong>：例如：“电灯”与“照明”，电灯的功能是照明，因此两者是功能对应关系。“洗衣液”与“污渍”，洗衣液的功能是去除污渍，因此两者是功能对应关系","state":{"depth":6,"id":37,"el":{},"path":"1.5.18.31.36.37","size":[1200,20],"key":"36.37<strong>显性功能对应之主要功能</strong>：例如：“电灯”与“照明”，电灯的功能是照明，因此两者是功能对应关系。“洗衣液”与“污渍”，洗衣液的功能是去除污渍，因此两者是功能对应关系","x0":-57.125,"y0":805}},{"content":"<strong>显性功能对应之次要功能</strong>：当物品涉及多个功能时，题干给的可能是物品的次要功能，比如，牙膏：止痒。止痒是牙膏的次要功能，牙膏的主要功能是清洁牙齿。","children":[],"payload":{"lines":"37,38","fold":1},"__path":"\n判断推理\n类比推理\n逻辑关系\n对应关系\n功能关系\n<strong>显性功能对应之次要功能</strong>：当物品涉及多个功能时，题干给的可能是物品的次要功能，比如，牙膏：止痒。止痒是牙膏的次要功能，牙膏的主要功能是清洁牙齿。","state":{"depth":6,"id":38,"el":{},"path":"1.5.18.31.36.38","size":[1137,20],"key":"36.38<strong>显性功能对应之次要功能</strong>：当物品涉及多个功能时，题干给的可能是物品的次要功能，比如，牙膏：止痒。止痒是牙膏的次要功能，牙膏的主要功能是清洁牙齿。","x0":-32.125,"y0":805}},{"content":"<strong>隐性功能</strong>：指的是题干直接给出“物” 和 “物”，不直接告诉功能，需要自己寻找两个物之间是否存在功能联系或者功能关系一样。比如，水面：镜子，都有反射光线的功能。知识：书本，书本可以传播知识，这里的隐性功能是“传播”。","children":[],"payload":{"lines":"38,39","fold":1},"__path":"\n判断推理\n类比推理\n逻辑关系\n对应关系\n功能关系\n<strong>隐性功能</strong>：指的是题干直接给出“物” 和 “物”，不直接告诉功能，需要自己寻找两个物之间是否存在功能联系或者功能关系一样。比如，水面：镜子，都有反射光线的功能。知识：书本，书本可以传播知识，这里的隐性功能是“传播”。","state":{"depth":6,"id":39,"el":{},"path":"1.5.18.31.36.39","size":[1630,20],"key":"36.39<strong>隐性功能</strong>：指的是题干直接给出“物” 和 “物”，不直接告诉功能，需要自己寻找两个物之间是否存在功能联系或者功能关系一样。比如，水面：镜子，都有反射光线的功能。知识：书本，书本可以传播知识，这里的隐性功能是“传播”。","x0":-7.125,"y0":805}}],"payload":{"lines":"35,36"},"__path":"\n判断推理\n类比推理\n逻辑关系\n对应关系\n功能关系","state":{"depth":5,"id":36,"el":{},"path":"1.5.18.31.36","size":[65,20],"key":"31.36功能关系","x0":-32.125,"y0":644}},{"content":"属性关系","children":[{"content":"属性是事物具有的某些性质，比如事物的
